Title:          Up quark

SidebarTitle:   Up quark
SidebarText:
   The up quark is the lightest of all quarks, a type of elementary particle, and a major constituent of matter. It, along with the down quark, forms the neutrons (one up quark, two down quarks) and protons (two up quarks, one down quark) of atomic nuclei.
