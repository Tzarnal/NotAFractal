Title:          Down quark

SidebarTitle:   Down quark
SidebarText:
   The down quark is the second-lightest of all quarks, a type of elementary particle, and a major constituent of matter. Together with the up quark, it forms the neutrons (one up quark, two down quarks) and protons (two up quarks, one down quark) of atomic nuclei.
