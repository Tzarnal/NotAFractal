SidebarText: 
  The muon  is an elementary particle similar to the electron, with unitary negative electric charge (−1) and a spin of 1⁄2. As is the case with other leptons, the muon is not believed to have any sub-structure at all (i.e., is not thought to be composed of any simpler particles).
