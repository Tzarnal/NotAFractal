SidebarTitle:   Magma
SidebarText:
   Magma (from Greek μάγμα "mixture") is a mixture of molten or semi-molten rock, volatiles and solids that is found beneath the surface of the Earth, and is expected to exist on other terrestrial planets. Besides molten rock, magma may also contain suspended crystals and dissolved gas and sometimes also gas bubbles.
