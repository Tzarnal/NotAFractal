Title:          Neutron

SidebarTitle:   Neutron
SidebarText: 
  The neutron is a subatomic hadron particle which has no net electric charge and a mass slightly larger than that of a proton. With the exception of hydrogen-1, nuclei of atoms consist of protons and neutrons, which are therefore collectively referred to as nucleons. 
