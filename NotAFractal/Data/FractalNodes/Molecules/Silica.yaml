SidebarTitle:   Silica
SidebarText:  
    Silicon dioxide, also known as silica (from the Latin silex), is a chemical compound that is an oxide of silicon with the chemical formula SiO2. It has been known for its hardness since ancient times. Silica is most commonly found in nature as sand or quartz.
